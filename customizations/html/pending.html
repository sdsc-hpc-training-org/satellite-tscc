<!DOCTYPE html>
<html>

  <title>TSCC Reverse Proxy</title>
  <script language="javascript" src="static/timers.js"></script>
</head>

<body onload="timerHandle=window.setInterval(countdownReload,1000)">

  <p><button onclick="stopReload()" id="pauseButton">Stop Reloading</button></p>
</body>
</html>
